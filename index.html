<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Personalizable</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ruleta Personalizable</h1>
    
    <!-- Área de configuración de opciones -->
    <div class="config">
      <input type="text" id="newOption" placeholder="Añadir nueva opción">
      <button onclick="addOption()">Añadir Opción</button>
      <button onclick="clearOptions()">Eliminar Todas las Opciones</button>
    </div>

    <!-- Ruleta -->
    <div class="wheel-container">
      <canvas id="wheel" width="400" height="400"></canvas>
      <button onclick="spinWheel()">Girar Ruleta</button>
    </div>

    <!-- Control para trucar la ruleta -->
    <div class="trick-control">
      <label for="trickOption">Trucar ruleta a:</label>
      <input type="number" id="trickOption" min="0" placeholder="Número de opción (index)">
      <button onclick="setTrick()">Trucar Ruleta</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
